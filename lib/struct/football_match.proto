syntax = "proto3";

package derivco;

message FootballMatch {
    enum Result {
        H = 0;
        D = 1;
        A = 3;
    }

    string division = 1;
    string season = 2;
    string date = 3;

    string home_team = 4;
    string away_team = 5;

    int32 fthg = 6;
    int32 ftag = 7;
    Result ftr = 9;

    int32 hthg = 9;
    int32 htag = 10;
    Result htr = 11;
}